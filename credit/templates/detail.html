<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>




    <fieldset>
       <legend><h3>{{ client.name }}</h3></legend>
    {% for account in client.accounts.all %}
        <label>Номер счета-{{ account.number }}</label>
        <label>Тип счета-{{ account.type }}</label>
    {% endfor %}
    </fieldset>

     <fieldset>
       <legend><h3>{{ account.type }}</h3></legend>
    {% for credit in account.credits.all %}
        <label>Номер счета-{{ credit.sum }}</label>
    {% endfor %}
    </fieldset>



</body>
</html>
